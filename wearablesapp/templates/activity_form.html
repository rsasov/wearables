{% extends 'base.html' %}

{% block content %}
<p><a href="../results/"><button class="btn"><i class="fa fa-home"></i> Начало</button></a></p>
<form class="" action="/activity/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>Начален час :</label>
    <select class="form-control" name = "start_time">
      {% for start_time in form.start_interval %}
        {% if start_time != "24:00" %}
          {{ start_time }}
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Краен час :</label>
    <select class="form-control" name = "end_time">
      {% for end_time in form.end_interval %}
        {{ end_time }}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Интервал :</label>
    {% for radio in form.time_split %}
    <label for="{{ radio.id_for_label }}">
      <span class="radio">{{ radio.tag }}</span>
      {{ radio.choice_label }}
    </label>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
