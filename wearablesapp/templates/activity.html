{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="" action="/activity/" method="post">
  <div class="form-group">
    <label for="sel_start">Начало :</label>
    <select class="form-control" id="sel_start">
      {% for start_time in form.start_interval %}
      {% if start_time != "24:00" %}
      <option>{{ start_time }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="sel_start">Край :</label>
    <select class="form-control" id="sel_start">
      {% for end_time in form.end_interval %}
      <option>{{ end_time }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Интервал :</label>
    {% for radio in form.time_split %}
    <label for="{{ radio.id_for_label }}">
      <span class="radio">{{ radio.tag }}</span>
      {{ radio.choice_label }}
    </label>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
