{% extends 'base.html' %}
{% load static %}

{% block content%}
<div class="row">
  <div class="mx-auto col-sm-12 col-md-6 col-lg-6">

    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6">

      <img class="card-img-top" src="{% static 'images/10min.png' %}">
      <div class="card-body">
        <p class="card-text">10min</p>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'images/15min.png' %}">
      <div class="card-body">
        <p class="card-text">15min</p>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'images/30min_Healthy.png' %}">

        <p class="card-text">30min Healthy</p>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'images/30min_Unhealthy.png' %}">

      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'images/1hour_workday.png' %}">
      <div class="card-body">
        <p class="card-text">1hour workday</p>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="card">
      <img class="card-img-top" src="{% static 'images/1hour_weekend.png' %}">
      <div class="card-body">
        <p class="card-text">1hour weekend</p>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="mx-auto text-center col-sm-12 col-md-6 col-lg-6">
    <a href="activity/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Проверка на активност</a>
  </div>
</div>
